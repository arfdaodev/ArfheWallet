<!DOCTYPE html>
<lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Cüzdan Oluşturma</title>
    <link rel="stylesheet" href="mnemonic.css">
</head>
<body>
    <div class="container">
        <h2>Create A Wallet</h2>
        <form id="walletForm">
            <div id="seedWordsContainer">
                <!-- Rastgele seçilen 12 kelime burada görünecek -->
            </div>
            <div class="input-group">
                <label for="password">Şifre Belirle:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Cüzdan Oluştur</button>
        </form>
    </div>
    <script src="mnemonic.js"></script>
</body>
</html>
